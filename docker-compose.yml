version: "3.5"
services:
  node-app:
    container_name: back
    build: .
    # volumes:
    #   - ./src:/src
    ports:
      - 3001:3001
    expose:
      - 3001
    depends_on:
      - postgres
  postgres:
    container_name: postgres
    image: postgres
    restart: always
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: root
      POSTGRES_DB: sercomgas_db
    ports:
      - '5432:5432'
    expose:
      - '5432'
  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: root
    ports:
      - '5050:80'
    depends_on:
      - postgres
